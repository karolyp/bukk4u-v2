<h1 mat-dialog-title>Bejelentkezés</h1>
<mat-dialog-content>
  <mat-form-field class="full-width">
    <input matInput placeholder="Felhasználónév">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput placeholder="Jelszó" type="password">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="accent" [mat-dialog-close]="true">Belépés</button>
</mat-dialog-actions>
