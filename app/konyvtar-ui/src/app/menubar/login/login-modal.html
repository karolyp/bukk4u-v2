<form [formGroup]="loginGroup" (ngSubmit)="this.onSubmit()">
<h1 mat-dialog-title>Bejelentkezés</h1>
<mat-form-field class="full-width">
  <input matInput placeholder="Felhasználónév" formControlName="username">
</mat-form-field>
<mat-form-field class="full-width">
  <input matInput placeholder="Jelszó" type="password" formControlName="password">
</mat-form-field>
<mat-dialog-actions align="end">
  <button mat-raised-button color="accent" [disabled]="!loginGroup.valid" type="submit">Belépés</button>
</mat-dialog-actions>
</form>
