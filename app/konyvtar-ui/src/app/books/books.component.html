<mat-grid-list cols="4">
  <mat-grid-tile *ngFor="let book of this.books">
    <mat-card class="book-card">
      <mat-card-header>
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle *ngFor="let author of book.authors">
          {{author.name}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{book.description.length > 100 ? book.description.substring(0, 99)+'...' : book.description}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="'/book/'+book.id">Tov√°bb</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
